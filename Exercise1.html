    <h1>The Internet</h1>
    <p><b>A network is a group of connected, communicating devices such as computers and printers.</b> An <i>internet</i> is two or more networks that can communicate with each other. The most notable internet is called <u>the Inter composed of hundreds of thousands of interconnected networks.</u></p>
